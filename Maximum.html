<!--Write a JavaScript program to find the maximum number in an array. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write a JavaScript program to find the maximum number in an array. </title>
</head>

<body>
  <script>
    function maximum() {
      let arr = [1, 3, 5, 7, 9, 15, 5]
      let max = arr[0]
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i]
        }
      }
      console.log(max)
    }
    maximum();
  </script>
</body>

</html>
